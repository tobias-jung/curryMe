<body>

    
    <article class="topcontent ">
        <header>
            <h2><a href="# " title="Speisekarte">Speisekarte</a></h2></header>
        <content>


            <script language="javascript" type="text/javascript">
                var artikel = getArtikel();
 

                for (var i = 0; i < artikel.length; i++) {

                    document.write("<div class=draggableContent draggable=true id=" + artikel[i].id + ">");
                    document.write("<table border=1 id=" + artikel[i].id + ">");
                    document.write("<tr>");
                    document.write("<td>");
                    document.write("<img src = " + artikel[i].grafik + ">");
                    document.write("</td>");
                    document.write("<td>");
                    document.write(artikel[i].name)
                    document.write("</td>")
                    document.write("<td>")
                    document.write(artikel[i].beschreibung)
                    document.write("</td>")
                    document.write("<td>")
                    document.write((artikel[i].preis) + "â‚¬")
                    document.write("</td>")
                    document.write("</tr>")
                    document.write("</table>")
                    document.write("<br>");
                    document.write("</div>")
                }
            </script>
        </content>
    </article>


</body>
